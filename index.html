<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Word Puzzle Game</title>
</head>
<body>
    <header>
        <h1>Let's Play a Game</h1>
        <button id="start">Start Game</button>
    </header>

    
    <div id="timer"></div>
    <main class="flexbox">
        <section class="word-area">
            <h2>Guess the word below</h2>
        </section>
    
        <section class="tracker-area">
            <h2>Wins: <span class="win">0</span></h2>
            <h2>Losses: <span class="loss">0</span></h2>
        </section>
    </main>
   
</body>
</html>
